    <main>
        <br>
        <form action="mailto:dustinbryant@my.cwi.edu" enctype="text/plain" id="contact" method="POST" name="contact">
            <fieldset><!-- This fieldset is for the outer border around all the form elements -->
                <fieldset id="contactinfo">
                    <legend>Please enter your contact information:</legend>
                    <table><!-- Added a table inside the contact information section in order to align the textboxes -->
                        <tr>
                            <td><label for="name">Name: </label></td>
                            <td><input type="text" id="name" name="name"></td>
                        </tr>
                        <tr>
                            <td><label for="company">Company: </label></td>
                            <td><input type="text" id="company" name="company"></td>
                        </tr>
                        <tr>
                            <td><label for="phonenumber">Phone Number: </label></td>
                            <td><input type="tel" id="phonenumber" name="phonenumber"></td>
                        </tr>
                        <tr>
                            <td><label for="email">E-mail: </label></td>
                            <td><input type="email" id="email" name="email"></td>
                        </tr>
                    </table>    
                </fieldset>       
                <br>           
                <fieldset>
                    <legend>What is the best way to contact you?</legend>
                    <input type="checkbox" name="howcontact" value="byphone" id="byphone"><label for="byphone">By Phone</label><br>
                    <input type="checkbox" name="howcontact" value="bytext" id="bytext"><label for="bytext">By Text</label><br>
                    <input type="checkbox" name="howcontact" value="byemail" id="byemail"><label for="byemail">By E-mail</label><br>
                </fieldset>
                <br>
                <fieldset>
                    <legend><label for="help">How can I help you?</label></legend>
                    <select name="help" id="help">
                        <option value="recruiter">I am a recruiter and would like to speak with you about a position.</option>
                        <option value="freelance">I was referred to you and would like you to do some work for me.</option>
                        <option value="hiringmanager">I am a hiring manager and would like to review your resume.</option>
                    </select>
                </fieldset>        
                <br>
                <fieldset> 
                <label for="comments">Is there anything else I need to know?<br></label><textarea id="comments" name="comments" rows="5" cols="50"></textarea><br>
                <input type="submit">
                </fieldset>
            </fieldset>
        </form>
    </main>
